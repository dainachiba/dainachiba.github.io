<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>卒業帽をかぶった男女が天秤に乗るイラスト（PNG保存ボタン付）</title>
  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background: #f5f6fa;
      flex-direction: column;
    }
    .container {
      max-width: 420px;
      width: 100%;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.07);
      padding: 24px 16px;
    }
    button {
      display: block;
      margin: 18px auto 0 auto;
      padding: 10px 22px;
      font-size: 16px;
      background: #3b82f6;
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.2s;
    }
    button:hover {
      background: #2563eb;
    }
    p {
      text-align: center;
      color: #555;
      font-size: 14px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <svg id="mySVG" viewBox="0 0 420 320" width="100%" height="auto">
      <!-- 天秤の支柱 -->
      <rect x="198" y="140" width="24" height="90" rx="10" fill="#a3a3a3"/>
      <!-- 天秤のバー -->
      <rect x="120" y="170" width="180" height="12" rx="6" fill="#a3a3a3"/>
      <!-- 天秤の土台 -->
      <ellipse cx="210" cy="250" rx="70" ry="15" fill="#cbd5e1"/>
      <!-- 天秤の左右の皿 -->
      <ellipse cx="140" cy="200" rx="40" ry="14" fill="#f1f5f9" stroke="#a3a3a3" stroke-width="2"/>
      <ellipse cx="280" cy="200" rx="40" ry="14" fill="#f1f5f9" stroke="#a3a3a3" stroke-width="2"/>
      <!-- 天秤の糸 -->
      <line x1="150" y1="182" x2="150" y2="200" stroke="#a3a3a3" stroke-width="3"/>
      <line x1="130" y1="182" x2="130" y2="200" stroke="#a3a3a3" stroke-width="3"/>
      <line x1="290" y1="182" x2="290" y2="200" stroke="#a3a3a3" stroke-width="3"/>
      <line x1="270" y1="182" x2="270" y2="200" stroke="#a3a3a3" stroke-width="3"/>
      <!-- 男性 -->
      <rect x="125" y="148" width="30" height="38" rx="10" fill="#60a5fa"/>
      <circle cx="140" cy="136" r="16" fill="#60a5fa"/>
      <!-- 卒業帽（大きめ） -->
      <rect x="124" y="122" width="32" height="8" rx="2" fill="#343a40"/>
      <polygon points="140,112 112,126 168,126" fill="#343a40"/>
      <line x1="140" y1="126" x2="140" y2="135" stroke="#eab308" stroke-width="2"/>
      <circle cx="140" cy="135" r="2" fill="#eab308"/>
      <rect x="132" y="186" width="6" height="14" rx="2" fill="#3b82f6"/>
      <rect x="142" y="186" width="6" height="14" rx="2" fill="#3b82f6"/>
      <!-- 女性 -->
      <rect x="265" y="148" width="30" height="38" rx="10" fill="#f472b6"/>
      <circle cx="280" cy="136" r="16" fill="#f472b6"/>
      <!-- 卒業帽（大きめ） -->
      <rect x="264" y="122" width="32" height="8" rx="2" fill="#343a40"/>
      <polygon points="280,112 252,126 308,126" fill="#343a40"/>
      <line x1="280" y1="126" x2="280" y2="135" stroke="#eab308" stroke-width="2"/>
      <circle cx="280" cy="135" r="2" fill="#eab308"/>
      <rect x="272" y="186" width="6" height="14" rx="2" fill="#ec4899"/>
      <rect x="282" y="186" width="6" height="14" rx="2" fill="#ec4899"/>
      <!-- 影 -->
      <ellipse cx="140" cy="210" rx="18" ry="5" fill="#a7f3d0" opacity="0.7"/>
      <ellipse cx="280" cy="210" rx="18" ry="5" fill="#a7f3d0" opacity="0.7"/>
    </svg>
    <button id="downloadPNG">PNG画像として保存</button>
    <p>
      卒業帽をかぶった男女が天秤に乗る（PNG保存ボタン付き・フリー素材・商用利用可）
    </p>
  </div>
  <script>
    document.getElementById('downloadPNG').onclick = function() {
      const svg = document.getElementById('mySVG');
      const serializer = new XMLSerializer();
      const source = '<?xml version="1.0" standalone="no"?>\r\n' + serializer.serializeToString(svg);

      const img = new Image();
      const svgBlob = new Blob([source], {type: 'image/svg+xml;charset=utf-8'});
      const url = URL.createObjectURL(svgBlob);

      img.onload = function() {
        const canvas = document.createElement('canvas');
        canvas.width = 840; // 2倍サイズで高解像度
        canvas.height = 640;
        const ctx = canvas.getContext('2d');
        ctx.fillStyle = "#f5f6fa"; // 背景色
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
        URL.revokeObjectURL(url);

        // PNG保存
        const a = document.createElement('a');
        a.download = "academy_balance.png";
        a.href = canvas.toDataURL("image/png");
        a.click();
      };
      img.src = url;
    };
  </script>
</body>
</html>
